<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <span>learn algorithms with js.</span>
  <input type="text" id=array-input style="width: 100%;">
  <button id=begin-sort>排序</button>
  <p id=sort-result></p>

  <div id="test">
    <button id="deleteMin">delete minimal node</button>
    <button id="deleteMax">delete maximal node</button>
    <input id="delete-value">
    <button id="delete-button">delete value</button>
  </div>
  <div class="regular-expressions">
    <label for="reg-exp">Regular Expressions(support '(', ')', '|', '*', '.'):</label> <input id="reg-exp"><br>
    <label for="reg-string">string:</label> <input id="reg-string"><br>
    <button id="reg-check">check</button>
  </div>
  <div class="event-driven-simulation">
    <canvas width="300" height="300" style="background-color: aliceblue;"></canvas>
    <canvas width="300" height="300" style="background-color: aliceblue;"></canvas>
  </div>
</body>

</html>
